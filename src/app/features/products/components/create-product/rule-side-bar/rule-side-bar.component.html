<h2 mat-dialog-title>
  <mat-icon class="close-icon" (click)="cancel()">close</mat-icon>
  Rule
</h2>

<div class="rule-form_content">
  <app-rule-form [value]="rule"></app-rule-form>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    (click)="this.handleSave()"
    data-testid="save"
    [disabled]="!ruleSubForm?.form?.valid"
  >
    Ok
  </button>
  <button type="button" mat-button color="primary" type="submit" (click)="cancel()">
    Cancel
  </button>
</div>
