<div class="row">
  <app-form-label > Show</app-form-label>
  <div class="col-4">
    <app-form-label > List values</app-form-label>
  </div>
  <div class="col-4">
    <app-form-label > Default</app-form-label>
  </div>
</div>
<div *ngFor="let group of formArray.controls; index as i" [formGroup]="group">
  <div class="row">
    <div class="col-1">
      <mat-checkbox class="show__value" formControlName="show" data-testid="show">
      </mat-checkbox>
    </div>
    <div class="col-4">
      <mat-form-field appearance="outline">
        <input matInput type=text formControlName=label data-testid="label">
      </mat-form-field>
      <app-form-error
        label="label"
        [control]="group.controls.label"
      ></app-form-error>
    </div>

    <div class="col-1 default__option">
      <mat-radio-group formControlName="defaultOption" name="defaultOption">
        <mat-radio-button  data-testid="defaultOption" [checked]="group.controls.defaultOption.value" [value]="true"></mat-radio-button>
      </mat-radio-group>
    </div>
  </div>
</div>
